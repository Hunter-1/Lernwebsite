<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="multipleChoice.js" type="text/javascript" defer></script>
    <style>
        .fillintheblanks{
            max-width: 600px;
            padding: 12px;
            border: 1px solid black;
        }
        [contenteditable=true] {
            border-bottom: 2px solid red;
            line-height: 1.75;
        }
        .flip-card {
            background-color: transparent;
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .flip-card-front {
            background-color: #bbb;
            color: black;
        }

        .flip-card-back {
            background-color: #2980b9;
            color: white;
            transform: rotateY(180deg);
        }
    </style>
    <link rel="stylesheet" href="css.css">
    <script src="closedQuestion.js" type="text/javascript" defer></script>
</head>
<body>
    <h3>What fraction of a day is 6 hours?</h3>
    <p>Choose 1 answer</p>
    <choices-component aufgabe='1' answer='6/24' correct=true></choices-component>
    <choices-component aufgabe='1' answer='6' correct=false></choices-component>
    <choices-component aufgabe='1' answer='1/3' correct=false></choices-component>
    <choices-component aufgabe='1' answer='1/6' correct=false></choices-component>
    <button type='button' onclick='displayAnswerChoice("1")'
            style='width: 100px; height: 40px; border-radius: 3px;
             background-color: lightblue; font-weight: 700;'>Submit</button>
    <br>
    <closed-component aufgabe="2" answer="book"></closed-component>
    <button type='button' onclick='displayAnswerClosed("2")'
            style='width: 100px; height: 40px; border-radius: 3px;
             background-color: lightblue; font-weight: 700;'>Submit</button>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="theFelix.png" alt="Avatar" style="width:300px;height:300px;">
            </div>
            <div class="flip-card-back">
                <h1>Felix</h1>
                <p>It's a wild Felix</p>
                <p>We all fear his immeasurable power</p>
            </div>
        </div>
    </div>
    <div class="fillintheblanks">
        <span contenteditable="true">_</span>
        <span>is a tasty treat for</span>
        <span contenteditable="true">_</span>
        <span>of all ages. In fact, one might consider it the tastiest treat of them all. Certainly tastier than</span>
        <span contenteditable="true">_</span>
        <span>at least.</span>
    </div>
</body>
</html>
